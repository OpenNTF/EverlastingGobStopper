<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Porsche Motorsport Filesharing</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- folgendes gilt auch für IE > 9 weil ab IE10 keine conditional comments mehr gibt -->
    <!--[if !IE]>
<script src="dist/js/hammer.js"></script>

<script src="dist/js/html5shiv.js"></script>

<body>
    <!-- CONTENT -->
    <div class="container">

        <header class="navbar navbar-default" role="banner">
            <div class="header-container">
                <div class="navbar-header">

                    <a href="#" class="navbar-brand porsche-logo"></a>
                    <hr />
                </div>
            </div>
            <div class="page-header last-child">
                <h1>Porsche Presse Filesharing Portal</h1>
            </div>

        </header>

        <div class="container">
            <div class="login">
                <form action="?" method="post">
                    <div class="row with-cols">
                        <div class="col-sm-5 col-sm-offset-1 form">
                            <h2>Login</h2>
                            <div class="form-group">
                                <label for="username">User:</label>
                                <input class="form-control" type="text" name="username" id="username" tabindex="1" autofocus autocomplete="off">
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input class="form-control" type="password" name="password" tabindex="2" autocomplete="off">
                            </div>
                            <div class="row with-cols">
                                <div class="col-md-3">
                                    <p></p>
                                    <!-- Link nur für Prototypen -->
                                    <a class="btn btn-default" href="filesharing-fileshare.html">Login <span class="psicon psicon-chevron-right-light"></span></a>
                                    <!-- bitte als Button programmieren
<button type="submit" name="login" tabindex="3" class="btn btn-default">Login <span class="psicon psicon-chevron-right-light"></span></button> -->
                                </div>
                                <div class="col-md-9 text-right">
                                    <p class="h5">Forgot your password?</p>
                                    <a class="ps-marker" href="javascript:void(0)" tabindex="4" onclick="">Send me a new Password</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-5 col-sm-offset-1">
                            <h2>Register</h2>
                            <p>No account? - Send registration request.</p>
                            <a class="btn btn-default" tabindex="5" href="filesharing-registrierung.html">Request Account <span class="psicon psicon-chevron-right-light"></span></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <footer class="bg-inverse show-grid-top show-grid-bottom">
            <div class="row">
                <p>© 2014 Dr. Ing. h.c. F. Porsche AG. <a href="#" class="ps-link-underline">Legal notice</a>.</p>
            </div>
        </footer>
    </div>

</body>

</html>
